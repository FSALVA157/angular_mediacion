<div class="grid mt-4 justify-content-center">
    <div class="col-10 sm:col-10 lg:col-4 xl:col-4">
        <div class="card">
            <h5>
                <img src="assets/imagenes/general/logo-gobierno-salta.png" alt="Image" height="200" class="mb-3">

            </h5>
        </div>
    </div>
    <div class="col-10 sm:col-10 lg:col-5 xl:col-6">
        <div class="card p-fluid">
            <h5>Registrarme</h5>
            <div class="p-formgrid grid">
                <!-- FORMULARIO TRAMITES -->
                <form [formGroup]="formaRegistro">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="apellido">Apellido</label>
                            <input type="text" pInputText id="apellido" formControlName="apellido" />
                            <small *ngIf="isValid('apellido')" class="p-error">
                                <div *ngFor="let validation of user_validation_messages.apellido" >
                                    <div  *ngIf="formaRegistro.get('apellido')?.hasError(validation.type)">
                                        {{validation.message}}
                                    </div>
                                </div>
                            </small>
                        </div>
                        <div class="field col">
                            <label for="nombre">Nombre</label>
                            <input type="text" pInputText id="nombre" formControlName="nombre" />
                            <small *ngIf="isValid('nombre')" class="p-error">
                                <div *ngFor="let validation of user_validation_messages.nombre" >
                                    <div  *ngIf="formaRegistro.get('nombre')?.hasError(validation.type)">
                                        {{validation.message}}
                                    </div>
                                </div>
                            </small>
                        </div>
                    </div>

                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="sexo_id">Sexo</label>
                            <p-dropdown id="sexo_id" [options]="listaSexo" optionLabel="sexo" optionValue="id_sexo" formControlName="sexo_id" placeholder="Seleccionar...">
                            </p-dropdown>
                        </div>
                        <div class="field col">
                            <label for="fecha_nac">Fecha Nacimiento</label>
                            <p-calendar formControlName="fecha_nac" dateFormat="dd/mm/yy"></p-calendar>
                            <!-- <input type="text" pInputText id="fecha_nac" formControlName="fecha_nac" /> -->
                        </div>
                    </div>

                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="departamento_id">Departamento</label>
                            <p-dropdown id="departamento_id" [options]="listaDepartamentos" optionLabel="departamento" optionValue="id_departamento" formControlName="departamento_id" placeholder="Seleccionar..." (onChange)="onChangeDepartamento()">
                            </p-dropdown>
                        </div>
                        <div class="field col">
                            <label for="municipio_id">Municipio</label>
                            <p-dropdown id="municipio_id" [options]="listaMunicipios" optionLabel="municipio" optionValue="id_municipio" formControlName="municipio_id" placeholder="Seleccionar...">
                            </p-dropdown>
                        </div>
                    </div>

                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="localidad_barrio">Barrio</label>
                            <input type="text" pInputText id="localidad_barrio" formControlName="localidad_barrio" />
                            <small *ngIf="isValid('localidad_barrio')" class="p-error">
                                <div *ngFor="let validation of user_validation_messages.localidad_barrio" >
                                    <div  *ngIf="formaRegistro.get('localidad_barrio')?.hasError(validation.type)">
                                        {{validation.message}}
                                    </div>
                                </div>
                            </small>
                        </div>
                        <div class="field col">
                            <label for="calle_direccion">Calle/dirección</label>
                            <input type="text" pInputText id="calle_direccion" formControlName="calle_direccion" />
                            <small *ngIf="isValid('calle_direccion')" class="p-error">
                                <div *ngFor="let validation of user_validation_messages.calle_direccion" >
                                    <div  *ngIf="formaRegistro.get('calle_direccion')?.hasError(validation.type)">
                                        {{validation.message}}
                                    </div>
                                </div>
                            </small>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="numero_dom">Número</label>
                            <input type="text" pInputText id="numero_dom" formControlName="numero_dom" />
                            <small *ngIf="isValid('numero_dom')" class="p-error">
                                <div *ngFor="let validation of user_validation_messages.numero_dom" >
                                    <div  *ngIf="formaRegistro.get('numero_dom')?.hasError(validation.type)">
                                        {{validation.message}}
                                    </div>
                                </div>
                            </small>
                        </div>
                        <div class="field col">
                            <label for="telefono">Teléfono</label>
                            <input type="text" pInputText id="telefono" formControlName="telefono" />
                            <small *ngIf="isValid('telefono')" class="p-error">
                                <div *ngFor="let validation of user_validation_messages.telefono" >
                                    <div  *ngIf="formaRegistro.get('telefono')?.hasError(validation.type)">
                                        {{validation.message}}
                                    </div>
                                </div>
                            </small>
                        </div>
                    </div>
                    <div class="formgrid grid">

                        <div class="field col">
                            <label for="email">Correo electrónico</label>
                            <input type="text" pInputText id="email" formControlName="email" />
                            <small *ngIf="isValid('email')" class="p-error">
                                <div *ngFor="let validation of user_validation_messages.email" >
                                    <div  *ngIf="formaRegistro.get('email')?.hasError(validation.type)">
                                        {{validation.message}}
                                    </div>
                                </div>
                            </small>
                        </div>
                    </div>
                    <div class="formgrid grid">

                        <div class="field col-6">
                            <label for="dni">DNI usuario</label>
                            <input type="text" pInputText id="dni" formControlName="dni" />
                            <small *ngIf="isValid('dni')" class="p-error">
                                <div *ngFor="let validation of user_validation_messages.dni" >
                                    <div  *ngIf="formaRegistro.get('dni')?.hasError(validation.type)">
                                        {{validation.message}}
                                    </div>
                                </div>
                            </small>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-6">
                            <label for="clave1">Contraseña</label>
                            <p-password id="clave1" formControlName="clave1" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                            <small *ngIf="isValid('clave1')" class="p-error">
                                <div *ngFor="let validation of user_validation_messages.clave1" >
                                    <div  *ngIf="formaRegistro.get('clave1')?.hasError(validation.type)">
                                        {{validation.message}}
                                    </div>
                                </div>
                            </small>
                        </div>
                        <div class="field col-6">
                            <label for="clave2">confirmar contraseña</label>
                            <p-password id="clave1" formControlName="clave2" [toggleMask]="true" styleClass="w-full mb-3"></p-password>
                            <small *ngIf="validacionClaves" class="p-error">Las contraseñas no coinciden.</small>
                        </div>
                    </div>
                </form>
                <!--  FIN FORMULARIO TRAMITES -->
                <div class="col-12">
                    <button pButton pRipple type="button" label="Guardar" class="p-button-success mr-2 mb-2" (click)="submitFormRegistro()"></button>
                </div>
            </div>
        </div>

    </div>
</div>
