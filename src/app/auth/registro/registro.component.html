<div class="grid mt-4 justify-content-center">
    <div class="col-4 xl:col-4">
        <div class="card">
            <h5>
                <!-- <span class="text-orange-600"><b>{{(sector != null)?sector.organismo.organismo : "Sin organismo"}}</b></span>
                <span class="text-orange-500"> - {{(sector != null)?sector.sector : "sin sector"}}</span> -->
            </h5>
        </div>
    </div>
    <div class="col-6">
        <div class="card p-fluid">
            <h5>Registarme</h5>
            <div class="p-formgrid grid">
                <!-- FORMULARIO TRAMITES -->
                <form [formGroup]="formaRegistro">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Apellido</label>
                            <input type="text" pInputText id="expediente_nota" formControlName="apellido" />

                        </div>
                        <div class="field col">
                            <label for="name">Nombre</label>
                            <input type="text" pInputText id="asunto" formControlName="nombre" />

                        </div>
                    </div>

                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="sexo_id">Sexo</label>
                            <p-dropdown id="sexo_id" [options]="listaDepartamentos" optionLabel="sexo" optionValue="id_sexo" formControlName="sexo_id" placeholder="Seleccionar...">
                            </p-dropdown>
                        </div>
                        <div class="field col">
                            <label for="fecha_nac">Fecha Nacimiento</label>
                            <input type="text" pInputText id="fecha_nac" formControlName="fecha_nac" />
                        </div>
                    </div>

                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="departamento_id">Departamento</label>
                            <p-dropdown id="departamento_id" [options]="listaDepartamentos" optionLabel="departamento" optionValue="id_departamento" formControlName="departamento_id" placeholder="Seleccionar..." (onChange)="onChangeDepartamento()">
                            </p-dropdown>
                        </div>
                        <div class="field col">
                            <label for="municipio_id">Municipio</label>
                            <p-dropdown id="municipio_id" [options]="listaMunicipios" optionLabel="municipio" optionValue="id_municipio" formControlName="departamento_id" placeholder="Seleccionar...">
                            </p-dropdown>
                        </div>
                    </div>

                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="localidad_barrio">Barrio</label>
                            <input type="text" pInputText id="localidad_barrio" formControlName="localidad_barrio" />
                        </div>
                        <div class="field col">
                            <label for="calle_direccion">Calle/dirección</label>
                            <input type="text" pInputText id="calle_direccion" formControlName="calle_direccion" />
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="numero_dom">Número</label>
                            <input type="text" pInputText id="numero_dom" formControlName="numero_dom" />
                        </div>
                        <div class="field col">
                            <label for="telefono">Teléfono</label>
                            <input type="text" pInputText id="telefono" formControlName="telefono" />
                        </div>
                    </div>
                    <div class="formgrid grid">

                        <div class="field col">
                            <label for="email">Correo electrónico</label>
                            <input type="text" pInputText id="email" formControlName="email" />
                        </div>
                    </div>
                    <div class="formgrid grid">

                        <div class="field col-3">
                            <label for="dni">DNI usuario</label>
                            <input type="text" pInputText id="dni" formControlName="dni" />
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="clave1">Contraseña</label>
                            <input type="text" pInputText id="clave1" formControlName="clave1" />
                        </div>
                        <div class="field col">
                            <label for="clave2">confirmar contraseña</label>
                            <input type="text" pInputText id="clave2" formControlName="clave2" />
                        </div>
                    </div>
                </form>
                <!--  FIN FORMULARIO TRAMITES -->
                <div class="col-12">
                    <button pButton pRipple type="button" label="Guardar" class="p-button-outlined p-button-success mr-2 mb-2" (click)="submitFormRegistro()"></button>
                </div>
            </div>
        </div>

    </div>
</div>
